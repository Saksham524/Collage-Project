<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" #email class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" #password class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" value="login"  >Submit</button>

    <div id="fp">
      <a [routerLink]="['../forget password']" routerLinkActive="router-link-active" >forget password</a>
    </div>
    <div>
      <a [routerLink]="['../registration']" routerLinkActive="router-link-active" >register now</a>
    </div>
</form>
